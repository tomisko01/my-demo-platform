<div class="drag-n-drop-container" cdkDropListGroup>
  <div class="pending">
    <h3>Locations:</h3>
    <div cdkDropList class="location-list drag-drop-list"
         [cdkDropListData]="locations"
         (cdkDropListDropped)="dropMultiList($event)">
      @for (loc of locations; track loc.id) {
        <div class="location" cdkDrag>
          <div class="drop-placeholder" *cdkDragPlaceholder>
          </div>
          {{ loc.name }}

        </div>
      }
    </div>
  </div>

  <div class="done">
    <h3>Visited locations:</h3>
    <div cdkDropList class="location-list drag-drop-list"
         [cdkDropListData]="visitedLocations"
         (cdkDropListDropped)="dropMultiList($event)">
      @for (location of visitedLocations; track location.id) {
        <div class="location" cdkDrag>
          <div class="drop-placeholder" *cdkDragPlaceholder>
          </div>
          {{ location.name }}

        </div>
      }
    </div>
  </div>
</div>
