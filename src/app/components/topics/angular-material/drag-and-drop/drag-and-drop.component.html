<div class="drag-n-drop-container">
  <div class="pending">
    <h3>Locations:</h3>
    <div cdkDropList class="location-list"
    (cdkDropListDropped)="drop($event)">
      @for (loc of locations(); track loc.id) {
        <div class="location" cdkDrag>
          {{ loc.name }}
        </div>
      }
    </div>
  </div>
</div>
