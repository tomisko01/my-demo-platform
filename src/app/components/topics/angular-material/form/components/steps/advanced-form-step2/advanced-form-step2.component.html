<div [formGroup]="form">
  <mat-radio-group formControlName="gameType">
    <mat-radio-button value="OFFLINE">
      Offline
    </mat-radio-button>
    <mat-radio-button value="ONLINE">
      Online
    </mat-radio-button>
  </mat-radio-group>

  <mat-form-field>
    <input type="number"
    matInput
    formControlName="quantity">
  </mat-form-field>
</div>
