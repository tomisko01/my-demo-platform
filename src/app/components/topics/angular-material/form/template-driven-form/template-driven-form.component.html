<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form"
          #loginForm="ngForm"
          (ngSubmit)="onLogin(loginForm, $event)">

      <mat-form-field>

        <input #email="ngModel"
               matInput
               type="email"
               name="email"
               [ngModel]="val.email"
               placeholder="Email"
               required
               minlength="3"
               maxlength="20"
               email
               (ngModelChange)="onEmailModelChange($event)"
               [ngModelOptions]="{updateOn: 'blur'}">
        <!--        [ngModelOptions]="{name: 'EmailXX'}"-->
        <!--        [ngModelOptions]="{standalone: 'true'}"-->
        <!--        [ngModelOptions]="{updateOn: 'submit'}"-->
        <!--        pattern="[a-z]+"-->
        <mat-error *ngIf="email.errors?.['required']">
          The email is mandatory.
        </mat-error>
        <mat-error *ngIf="email.errors?.['minlength']">
          Email is to short
        </mat-error>
        <mat-error *ngIf="email.errors?.['email']">
          This is not a valid email
        </mat-error>

      </mat-form-field>

      <mat-form-field>

        <input #password="ngModel"
               matInput
               type="password"
               placeholder="Password"
               name="password"
               ngModel
               required
               passwordStrength>

        <mat-error *ngIf="password.errors?.['required']">
          Password is mandatory
        </mat-error>

        <mat-error *ngIf="password.errors?.['passwordStrength']">
          Password must contain at least one lower case, upper case character and one number
        </mat-error>

      </mat-form-field>

      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!loginForm.valid">
        Login
      </button>

    </form>
    <div>
      {{ loginForm.value | json }}
    </div>

  </mat-card-content>
</mat-card>
