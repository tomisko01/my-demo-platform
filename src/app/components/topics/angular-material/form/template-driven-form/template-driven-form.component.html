<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form"
          #loginForm="ngForm"
          (ngSubmit)="onLogin(loginForm, $event)">

      <mat-form-field>

        <input #email="ngModel"
               matInput
               type="email"
               name="email"
               ngModel
               placeholder="Email"
               required
               minlength="3"
               maxlength="20"
               email>
        <!--        pattern="[a-z]+"-->
        <mat-error *ngIf="email.errors?.['required']">
          The email is mandatory.
        </mat-error>
        <mat-error *ngIf="email.errors?.['minlength']">
          Email is to short
        </mat-error>
        <mat-error *ngIf="email.errors?.['email']">
          This is not a valid email
        </mat-error>

      </mat-form-field>

      <mat-form-field>

        <input #password="ngModel"
               matInput
               type="password"
               placeholder="Password"
               name="password"
               ngModel
               required>

      </mat-form-field>

      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!loginForm.valid">
        Login
      </button>

    </form>
    <div>
      {{ email.errors | json }}
    </div>

  </mat-card-content>
</mat-card>
