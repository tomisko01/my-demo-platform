<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm">

      <mat-form-field>

        <input #email="ngModel"
               matInput
               type="email"
               name="email"
               ngModel
               placeholder="Email"
               required>
        <mat-error *ngIf="email.errors?.['required']">
          The email is mandatory.
        </mat-error>

      </mat-form-field>

      <mat-form-field>

        <input #password="ngModel"
               matInput
               type="password"
               placeholder="Password"
               name="password"
               ngModel
               required>

      </mat-form-field>

      <button mat-raised-button color="primary"
              (click)="onLogin(loginForm)">
        Login
      </button>

    </form>

  </mat-card-content>
</mat-card>
