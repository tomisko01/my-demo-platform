<div class="file-upload">
  <mat-form-field>
    <input matInput
           [disabled]="true"
           [value]="fileName()">
  </mat-form-field>

  <button mat-mini-fab
          color="primary"
          class="upload-btn"
          (click)="fileUpload.click()">
    <mat-icon>attach_file</mat-icon>
  </button>
</div>

<input type="file" class="file-input" #fileUpload
       (change)="onFileSelected($event)">
