@for (item of items(); track item.id) {
  <mat-card class="item-card mat-elevation-z6">
    <mat-card-header>
      <mat-card-title>
        {{ item.name }}
      </mat-card-title>
    </mat-card-header>

    <img mat-card-image matCardImageMedium [src]="item.image">

    <mat-card-content>
      <p>{{ item.description }}</p>
    </mat-card-content>

    <mat-card-actions class="item-actions">
      <button mat-raised-button color="primary"
              [routerLink]="['item', item.id]">
        View Item
      </button>
      <button mat-raised-button color="accent"
              (click)="editItem(item)">
        Edit Item
      </button>
    </mat-card-actions>
  </mat-card>
}
