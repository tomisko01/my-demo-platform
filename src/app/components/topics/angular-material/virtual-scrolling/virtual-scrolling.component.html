<div class="container">
  <div class="virtual-scrolling">
    <h3>Virtual scrolling</h3>

    <mat-list class="mat-elevation-z9">
      <cdk-virtual-scroll-viewport
        itemSize="48"
        class="scrolling-container">
        <mat-list-item *cdkVirtualFor="let item of items">
          {{ item }}
        </mat-list-item>
      </cdk-virtual-scroll-viewport>
    </mat-list>

  </div>

</div>
