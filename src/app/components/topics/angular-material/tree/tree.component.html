<div class="tree-container">
  <h3>Nested Tree</h3>
  <mat-tree class="example-tree mat-elevation-z7"
            [dataSource]="nestedDataSource"
            [treeControl]="nestedTreeCtrl">

    <mat-tree-node *matTreeNodeDef="let node"
                   matTreeNodeToggle>
      {{ node.name }}
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when hasNestedChild">
      <div class="mat-nested-tree-node">
        <button mat-icon-button matTreeNodeToggle>
          <mat-icon>{{ nestedTreeCtrl.isExpanded(node) ? "expand_more" : "chevron_right" }}</mat-icon>
        </button>
        {{ node.name }}
      </div>

      <div class="nested-node"
           [class.example-tree-invisible]="!nestedTreeCtrl.isExpanded(node)">
        <ng-container matTreeNodeOutlet>
        </ng-container>
      </div>

    </mat-nested-tree-node>
  </mat-tree>

  <h3>Flat Tree</h3>
  <mat-tree class="mat-elevation-z4"
            [dataSource]="flatDataSource"
            [treeControl]="flatTreeCtrl">

    <mat-tree-node *matTreeNodeDef="let node"
                   matTreeNodePadding>
      <div class="leaf-node">
        {{ node.name }}
      </div>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when hasFlatChild"
                   matTreeNodePadding>

      <button mat-icon-button matTreeNodeToggle>
        <mat-icon>{{ nestedTreeCtrl.isExpanded(node) ? "expand_more" : "chevron_right" }}</mat-icon>
      </button>
      {{ node.name }}

    </mat-tree-node>
  </mat-tree>

</div>
