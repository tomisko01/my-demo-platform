<h1>How to GET from backend
  <button mat-icon-button
          (click)="openGithubLink()"
          aria-label="Open source code">
    <mat-icon>open_in_new</mat-icon>
  </button>
</h1>


<h3>Async pipe</h3>
@if (itemList$ | async; as items) {
  @for (item of items.data ; track item.id) {
    <p>id: {{ item.id }}</p>
  }
}
