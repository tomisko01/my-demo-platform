<app-messages></app-messages>

@if (!isLoggedIn()) {
  <app-login></app-login>
} @else {


  <div>
    <span>Welcome user: {{ loginService.user()?.email }}</span>

    <button
      class="on-top-right"
      mat-icon-button (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>


}
