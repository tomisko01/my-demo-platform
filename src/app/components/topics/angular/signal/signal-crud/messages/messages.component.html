@if (message()) {
  <div class="messages-container">
    <div class="message"
         [ngClass]="message()?.severity">
      {{ message()?.text }}
    </div>

    <button
      class="close"
      mat-mini-fab
      aria-label="Close message"
      (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
}
