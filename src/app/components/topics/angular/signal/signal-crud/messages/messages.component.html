@if (message()) {
  <div class="messages-container">
    <div class="message"
         [ngClass]="message()?.severity">
      {{ message()?.text }}

      <button
        class="close"
        mat-icon-button
        aria-label="Close message"
        (click)="onClose()">
        <mat-icon>close</mat-icon>
      </button>

    </div>


  </div>
}
