<div class="location-detail">

  <h1>Edit Location</h1>

  <div class="form-control edit-location">
    <label>Location description:</label>
    <input placeholder="Enter location description"
           [value]="location()?.description" #input>
  </div>

</div>

<div class="form-actions">

  <button class="btn" (click)="onSave(input.value)">
    Save
  </button>

  <button class="btn" (click)="onCancel()">
    Cancel
  </button>

</div>
