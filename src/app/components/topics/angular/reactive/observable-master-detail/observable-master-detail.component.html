<div class="item">

  <h2>Search All Locations</h2>

  <mat-form-field class="search-bar">

    <input matInput placeholder="Type your search" #searchInput autocomplete="off">

  </mat-form-field>

  <button class="search"
          mat-raised-button
          color="primary"
          (click)="onSearch(searchInput.value)">
    <mat-icon>search</mat-icon>
    Search
  </button>

  <ng-container *ngIf="(searchResult$ | async) as locations">
    <table class="locations-table mat-elevation-z7">

      <thead>
      <th>Name</th>
      <th>Region</th>
      <th>Description</th>
      </thead>

      <tr class="location-row" *ngFor="let location of locations">
        <td class="seqno-cell">{{ location.name }}</td>
        <td class="description-cell">{{ location.region }}</td>
        <td class="duration-cell">{{ location.description }}</td>
      </tr>

    </table>
  </ng-container>


</div>
