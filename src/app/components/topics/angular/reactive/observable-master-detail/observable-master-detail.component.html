<div class="item">

  <h2>Search All Locations</h2>

  <mat-form-field class="search-bar">

    <input matInput placeholder="Type your search" #searchInput autocomplete="off">

  </mat-form-field>

  <button class="search" mat-raised-button color="primary">
    <mat-icon>search</mat-icon>
    Search
  </button>

  <table class="locations-table mat-elevation-z7">

    <thead>
    <th>Name</th>
    <th>Region</th>
    <th>Description</th>
    </thead>

    <!-- tr class="location-row">
      <td class="seqno-cell">{{location.seqNo}}</td>
      <td class="description-cell">{{location.description}}</td>
      <td class="duration-cell">{{location.duration}}</td>
    </tr -->

  </table>



</div>
